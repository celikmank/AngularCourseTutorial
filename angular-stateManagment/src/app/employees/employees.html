<table>
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        @for (val of employees; track $index) {
        <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ val.firstName }}</td>
            <td>{{ val.lastName }}</td>
            <td>{{ val.dateOfBirth}}</td>
        }
    </tbody>
</table>
